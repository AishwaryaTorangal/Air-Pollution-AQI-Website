<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Air Pollution AQI Website</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: #f0f3fa;
        }

        .navbar {
            background: #2c3e50 !important;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
            font-weight: 600;
        }

        .card-soft {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: 0.3s ease-in-out;
            border: none;
        }

        .card-soft:hover {
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        }

        .feature-box {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 18px;
            transition: 0.3s;
        }

        .feature-box:hover {
            background: #eef2ff;
            transform: translateY(-5px);
        }

        h2 {
            font-weight: 700;
            color: #2c3e50;
        }

        .feature-icon {
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .feature-box:hover .feature-icon {
            transform: scale(1.15);
        }

        /* üîç SEARCH STYLES */
        .search-box-highlight {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(14px);
            border-radius: 22px;
            padding: 35px;
            width: 100%;
            max-width: 720px;
            border: 2px solid #cfe0ff;
            box-shadow:
                0 12px 28px rgba(0, 0, 0, 0.12),
                0 0 22px rgba(94, 140, 255, 0.25);
            transition: 0.3s ease-in-out;
        }

        .search-box-highlight:hover {
            transform: translateY(-3px);
            box-shadow:
                0 18px 35px rgba(0, 0, 0, 0.15),
                0 0 32px rgba(94, 140, 255, 0.35);
        }

        .search-group {
            border-radius: 14px;
            overflow: hidden;
        }

        .search-input {
            height: 64px;
            font-size: 20px;
            padding-left: 18px;
            border-radius: 14px 0 0 14px !important;
            border: 2px solid #d7e3ff;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
            transition: all 0.25s ease;
        }

        .search-input:focus {
            border-color: #4a74ff !important;
            box-shadow: 0 0 0 4px rgba(88, 140, 255, 0.25);
        }

        .mic-btn {
            border-radius: 0 14px 14px 0 !important;
            border: 2px solid #d7e3ff;
            border-left: none;
            background: #f7f9ff;
            padding: 0 26px;
            transition: 0.25s;
        }

        .mic-btn:hover {
            background: #e9efff;
            border-color: #4a74ff;
            color: #4a74ff;
        }

        .mic-btn i {
            transition: 0.3s;
        }

        .mic-btn:hover i {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="{{ url_for('index')}}">
        <i class="fa-solid fa-cloud-sun me-2"></i> AQI Website
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('index')}}">
                    <i class="fa-solid fa-house"></i> Home
                </a>
            </li>

        </ul>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container">
    <div class="card card-soft p-4 mt-4">

        <h2 class="mb-3 text-center">
            <i class="fa-solid fa-cloud-sun me-2 text-warning"></i>
            The Air Pollution AQI Website
        </h2>

        <p class="text-muted text-center mb-4">
            Get real-time AQI, pollution insights, forecasts, maps,
            and health recommendations.
        </p>

        <!-- FEATURES -->
        <div class="row text-center mb-4">
            <div class="col-md-4 mb-3">
                <div class="feature-box">
                    <i class="fa-solid fa-wind fa-2x feature-icon text-primary"></i>
                    <p class="mt-2"><b>Real-Time AQI</b></p>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="feature-box">
                    <i class="fa-solid fa-chart-line fa-2x feature-icon text-success"></i>
                    <p class="mt-2"><b>7-Day History</b></p>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="feature-box">
                    <i class="fa-solid fa-map-location-dot fa-2x feature-icon text-danger"></i>
                    <p class="mt-2"><b>Maps View</b></p>
                </div>
            </div>
        </div>

        <hr>

        <!-- üîç SEARCH SECTION -->
        <div class="d-flex justify-content-center">
            <div class="search-box-highlight mt-4">

                <h4 class="mb-4 text-center">
                    <i class="fa-solid fa-magnifying-glass-location me-2 text-primary"></i>
                    <b>Check AQI For Your City</b>
                </h4>

                <form action="/search" method="POST">
                    <div class="mb-3">
                        <div class="input-group search-group">
                            <input
                                type="text"
                                id="city"
                                name="city"
                                class="form-control search-input"
                                placeholder="Search city... (e.g., Chennai, Bengaluru, Delhi)"
                                required
                            >

                            <button
                                type="button"
                                class="btn mic-btn"
                                onclick="startVoice()"
                            >
                                <i class="fa-solid fa-microphone fa-lg"></i>
                            </button>
                        </div>

                        <div class="form-text text-center mt-2">
                            Type or use voice input.
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button
                            type="submit"
                            class="btn btn-primary px-5 py-2 shadow-sm"
                            style="font-size:18px; border-radius:10px;"
                        >
                            Get AQI Report
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<!-- üéôÔ∏è VOICE SEARCH -->
<script>
function startVoice() {
    if (!("webkitSpeechRecognition" in window) && !("SpeechRecognition" in window)) {
        alert("Speech recognition is not supported in this browser.");
        return;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const rec = new SpeechRecognition();
    rec.lang = "en-IN";

    rec.onresult = function(e) {
        document.getElementById("city").value = e.results[0][0].transcript;
    };

    rec.start();
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
